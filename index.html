<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神人之家</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 3rem;
            letter-spacing: -2px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        .site-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        .site-button:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .site-button:active {
            transform: translateY(-2px);
        }
        .button-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
            overflow: hidden;
            position: relative;
        }
        /* 支持自定义字号的类 */
        .button-icon[style*="font-size"] {
            /* 当元素有内联font-size样式时，使用内联样式的值 */
        }
        /* 图片样式 */
        .button-icon img {
            width: 32px;
            height: 32px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
            display: block;
        }
        .button-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .button-description {
            font-size: 12px;
            opacity: 0.7;
        }
        /* 作者标签样式 */
        .author-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.2px;
            transition: all 0.2s ease;
            z-index: 1;
        }
        .site-button:hover .author-badge {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            transform: scale(1.05);
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .modal h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }
        .password-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        .password-input:focus {
            outline: none;
            border-color: #007aff;
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        .modal-button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .confirm-button {
            background: #007aff;
            color: white;
        }
        .confirm-button:hover {
            background: #0056b3;
        }
        .cancel-button {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .cancel-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .button-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .site-button {
                padding: 20px;
            }
            
            .button-icon {
                width: 40px;
                height: 40px;
            }
            
            .button-icon img {
                width: 26px;
                height: 26px;
            }
            
            .author-badge {
                font-size: 9px;
                padding: 1px 4px;
                top: 6px;
                right: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .button-icon {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .button-icon img {
                width: 22px;
                height: 22px;
            }
            
            .author-badge {
                font-size: 8px;
                padding: 1px 3px;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">神人之家</h1>
        
        <div class="button-grid">
            <!-- MCH666 -->
            <div class="site-button" onclick="showPasswordModal('MCH_beat/index.html', 3493947695)">
                <div class="button-icon" style="background: linear-gradient(45deg, #4285f4, #34a853);">🐎</div>
                <div class="button-title">MCH</div>
                <div class="button-description">打人小游戏</div>
            </div>
            
            <!-- KLYNT! -->
            <div class="site-button" onclick="showPasswordModal('KLY_head/index.html', 2428189742)">
                <div class="button-icon" style="background: linear-gradient(45deg, #ff0000, #cc0000);">Jin</div>
                <div class="button-title">摸一摸⚱️</div>
                <div class="button-description">疗愈</div>
            </div>
            <!-- OMAJILIMANBO -->
            <div class="site-button" onclick="showPasswordModal('WZY_horse/index.html', 2246113421)">
                <div class="button-icon" style="background: linear-gradient(45deg, #00ffcc, #50b474);"><img src="WZY_horse/icon.png" alt="曼波丁真"></div>
                <div class="button-title">曼波丁真</div>
                <div class="button-description">诗歌剧</div>
            </div>
            <!-- ZSHSHELL -->
            <div class="site-button" onclick="showPasswordModal('ZSH_nose/index.html', 501089512)">
                <div class="author-badge">by MCH</div>
                <div class="button-icon" style="background: linear-gradient(45deg, #e1af76, #e1af76); font-size: 16px;">Zsh</div>
                <div class="button-title">戳一戳</div>
                <div class="button-description">趣味</div>
            </div>
            <div class="site-button" onclick="showPasswordModal('update.html', 890022063)">
                <div class="button-icon" style="background: linear-gradient(45deg, #000000, #000000);">⚙️</div>
                <div class="button-title">更新日志</div>
                <div class="button-description">密码: 0</div>
            </div>
            
        </div>
    </div>
    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>请输入访问密码</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="输入密码">
            <div class="error-message" id="errorMessage">密码错误，请重试</div>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" onclick="hidePasswordModal()">取消</button>
                <button class="modal-button confirm-button" onclick="checkPassword()">确认</button>
            </div>
        </div>
    </div>
    <script>
        let targetUrl = '';
        let currentPassword = 0;
        function sha256(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash += (hash << 1) + (hash << 4) + (hash << 7) + (hash << 8) + (hash << 24);
            }
            return Math.abs(hash >>> 0);
        }
        function showPasswordModal(url, password) {
            targetUrl = url;
            currentPassword = password;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').focus();
            document.getElementById('errorMessage').style.display = 'none';
        }
        function hidePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            targetUrl = '';
            currentPassword = 0;
        }
        function checkPassword() {
            const enteredPassword = document.getElementById('passwordInput').value;
            
            console.log('输入密码:', enteredPassword);
            console.log('正确密码:', currentPassword);
            console.log('目标URL:', targetUrl);
            
            realPassowrd = sha256(enteredPassword)
            console.log('输入的密码是:', realPassowrd)
            if (realPassowrd === currentPassword) {
                console.log('密码正确，准备跳转');
                window.open(targetUrl, '_blank');
                hidePasswordModal();
            } else {
                console.log('密码错误');
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        // 按回车键确认密码
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        // 点击模态框外部关闭
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hidePasswordModal();
            }
        });
        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hidePasswordModal();
            }
        });
    </script>
</body>
</html>
