<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户输入页面</title>
    <style>
        /* 基础样式 */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="file"], input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            margin-top: 10px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>设置页面</h1>

        <div class="input-group">
            <label for="centerImgInput">选择人物 (.png) 和尺寸 (px):</label>
            <input type="file" id="centerImgInput" accept=".png">
            <input type="text" id="centerImgPxInput" placeholder="请输入图片尺寸 (例如: 200)">
        </div>

        <div class="input-group">
            <label for="starImgInput">选择某种蛋糕(?) (.png) 和尺寸 (px):</label>
            <input type="file" id="starImgInput" accept=".png">
            <input type="text" id="starImgPxInput" placeholder="请输入图片尺寸 (例如: 50)">
        </div>

        <div class="input-group">
            <label for="codeTempCurveInput">输入用户代码 - 运动轨迹:</label>
            <textarea id="codeTempCurveInput" placeholder="此处可以输入js代码（要求只写函数内的内容，返回一个 curve(t) 函数，它是 [0,1]-[0,1]^2 的函数），也可以输入一些预设的轨迹. 示范（直线）： return (t)=>{return [t,0.5];};"></textarea>
        </div>

        <div class="input-group">
            <label for="codeTempVInput">输入用户代码 - 时间:</label>
            <textarea id="codeTempVInput" placeholder="此处返回一个数字，代表运动时间（单位：秒）示范（总是 1 秒）： return ()=>{return 1;};"></textarea>
        </div>

        <div class="button-container">
            <button onclick="init()">确认</button>
        </div>
    </div>

    <script>
        function init() {
            // 获取并存储所有输入值
            const centerImgFile = document.getElementById('centerImgInput').files[0];
            const centerImgPx = document.getElementById('centerImgPxInput').value;
            const starImgFile = document.getElementById('starImgInput').files[0];
            const starImgPx = document.getElementById('starImgPxInput').value;
            const codeTempCurve = document.getElementById('codeTempCurveInput').value;
            const codeTempV = document.getElementById('codeTempVInput').value;

            // 使用 Promise.all 来确保所有文件都读取完毕
            Promise.all([
                readFileAsDataURL(centerImgFile),
                readFileAsDataURL(starImgFile)
            ]).then(([centerImgData, starImgData]) => {
                // 将所有数据打包成一个对象
                const data = {
                    centerImg: centerImgData,
                    centerImgPx: centerImgPx,
                    starImg: starImgData,
                    starImgPx: starImgPx,
                    codeTempCurve: codeTempCurve,
                    codeTempV: codeTempV
                };

                // 将数据对象转换为 JSON 字符串并存储在 sessionStorage 中
                sessionStorage.setItem('userData', JSON.stringify(data));

                // 页面跳转到 run.html
                window.location.href = 'run.html';

            }).catch(error => {
                console.error("文件读取失败:", error);
            });
        }

        // 辅助函数：将文件读取为 Base64 URL
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve(null);
                    return;
                }
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsDataURL(file);
            });
        }
    </script>

</body>
</html>
