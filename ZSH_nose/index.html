<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站正在升级中</title>
    <style>
        /* CSS样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #1a73e8;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
        }

        .countdown {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4a4a4a;
        }

        .countdown span {
            font-weight: bold;
            color: #1a73e8;
            font-size: 1.5em;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站正在升级中...</h1>
        <p>我们正在对网站进行重要的维护和升级工作，以提供更好的服务体验。</p>
        <p>预计很快就会回来。感谢您的耐心等待！</p>
        
        <div class="countdown">
            预计完成倒计时：<span id="countdown-timer">不知道</span>
        </div>

        <div class="footer">
            如果您有紧急事项，忍着</a>
        </div>
    </div>
</body>
</html>
