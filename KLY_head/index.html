<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>摸一摸金源</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1;
            justify-content: center;
            min-height: 60vh;
            margin-bottom: 2rem;
        }
        
        .hand {
            font-size: 14rem;
            margin-bottom: -5rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            z-index: 10;
            position: relative;
        }
        
        .hand.touching {
            animation: handMove 1.2s ease-in-out;
        }
        
        @keyframes handMove {
            0% { transform: translate(0, -20px) rotate(0deg); }
            15% { transform: translate(-60px, 40px) rotate(-15deg); }
            30% { transform: translate(70px, 60px) rotate(12deg); }
            45% { transform: translate(-50px, 80px) rotate(-10deg); }
            60% { transform: translate(80px, 50px) rotate(8deg); }
            75% { transform: translate(-40px, 70px) rotate(-6deg); }
            90% { transform: translate(30px, 45px) rotate(4deg); }
            100% { transform: translate(0, -20px) rotate(0deg); }
        }
        
        .image-container {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .image-placeholder {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.4;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        .image-container.wobble {
            animation: wobble 0.8s ease-in-out;
        }
        
        @keyframes wobble {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); }
            50% { transform: scale(0.95) rotate(-1deg); }
            75% { transform: scale(1.02) rotate(0.5deg); }
        }
        
        .image-container.exploding {
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: scale(1.5) rotate(180deg);
                opacity: 0.5;
            }
            100% { 
                transform: scale(3) rotate(360deg);
                opacity: 0;
            }
        }
        
        .touch-button {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0,122,255,0.3);
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 2rem;
            position: sticky;
            bottom: 2rem;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            /* .title {
                font-size: 2rem;
                margin-bottom: 1rem;
            } */
            
            .main-content {
                min-height: 50vh;
                margin-bottom: 1rem;
            }
            
            /* .hand {
                font-size: 3rem;
                margin-bottom: 1rem;
            } */
            
            .image-container {
                width: 250px;
                height: 250px;
            }
            
            .image-placeholder {
                width: 250px;
                height: 250px;
            }
            
            .touch-button {
                font-size: 1.2rem;
                padding: 12px 30px;
                margin-bottom: 1rem;
                position: sticky;
                bottom: 1rem;
            }
            
            .counter {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        .touch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,122,255,0.4);
        }
        
        .touch-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 15px rgba(0,122,255,0.3);
        }
        
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #1d1d1f;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .explosion-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }
        
        .mushroom-cloud {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            animation: mushroomGrow 2s ease-out forwards;
        }
        
        @keyframes mushroomGrow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            60% {
                transform: translate(-50%, -60%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -70%) scale(1.5);
                opacity: 0;
            }
        }
        
        .explosion-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 165, 0, 0.8) 20%,
                rgba(255, 69, 0, 0.6) 40%,
                rgba(139, 0, 0, 0.4) 60%,
                rgba(0, 0, 0, 1) 100%);
            pointer-events: none;
            z-index: 999;
            animation: explosionFlash 3s ease-out forwards;
        }
        
        @keyframes explosionFlash {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(0.3);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
            70% {
                opacity: 0.8;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        .screen-shake {
            animation: shake 0.5s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) translateY(-5px); }
            75% { transform: translateX(10px) translateY(5px); }
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FF4500;
            border-radius: 50%;
            animation: explodeParticle 2s ease-out forwards;
        }
        
        @keyframes explodeParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="counter">点击次数: <span id="clickCount">0</span>/57</div>
    
    <h1 class="title">摸一摸金源</h1>
    
    <div class="main-content">
        <div class="hand" id="hand">🫳🏻</div>
        <div class="image-container" id="imageContainer">
            <div class="image-placeholder">
                <img src="kly.png">
            </div>
        </div>
    </div>
    
    <button class="touch-button" id="touchButton">😋摸😋</button>
    
    <script>
        let clickCount = 0;
        const maxClicks = 57;
        const hand = document.getElementById('hand');
        const imageContainer = document.getElementById('imageContainer');
        const touchButton = document.getElementById('touchButton');
        const clickCountDisplay = document.getElementById('clickCount');
        
        // 创建音频上下文
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playTouchSound() {
            initAudio();
            
            // 创建一个简单的"摸"的声音效果
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 设置声音参数
            oscillator.frequency.setValueAtTime(400 + Math.random() * 200, audioContext.currentTime);
            oscillator.type = 'sine';
            
            // 音量包络
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        function createExplosionParticles() {
            const body = document.body;
            
            // 创建爆炸闪光效果
            const explosionFlash = document.createElement('div');
            explosionFlash.className = 'explosion-flash';
            body.appendChild(explosionFlash);
            
            // 创建粒子容器
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'explosion-particles';
            body.appendChild(particlesContainer);
            
            // 创建蘑菇云
            const mushroomCloud = document.createElement('div');
            mushroomCloud.className = 'mushroom-cloud';
            mushroomCloud.textContent = '☁️💥☁️';
            particlesContainer.appendChild(mushroomCloud);
            
            // 添加屏幕震动效果
            body.classList.add('screen-shake');
            
            // 创建爆炸粒子
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i / 50) * Math.PI * 2;
                const distance = 200 + Math.random() * 300;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.transform = `translate(${x - centerX}px, ${y - centerY}px)`;
                
                // 随机颜色
                const colors = ['#FF4500', '#FF6347', '#FF0000', '#FFD700', '#FFA500'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
            
            // 播放爆炸音效
            playExplosionSound();
            
            // 清理效果
            setTimeout(() => {
                body.classList.remove('screen-shake');
            }, 500);
            
            setTimeout(() => {
                body.removeChild(explosionFlash);
                body.removeChild(particlesContainer);
            }, 3000);
        }
        
        function playExplosionSound() {
            initAudio();
            
            // 创建爆炸音效
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            oscillator1.connect(filter);
            oscillator2.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 低频爆炸声
            oscillator1.frequency.setValueAtTime(60, audioContext.currentTime);
            oscillator1.frequency.exponentialRampToValueAtTime(30, audioContext.currentTime + 0.5);
            oscillator1.type = 'sawtooth';
            
            // 高频爆炸声
            oscillator2.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator2.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
            oscillator2.type = 'square';
            
            // 滤波器设置
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(2000, audioContext.currentTime);
            filter.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.5);
            
            // 音量包络
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.02);
            gainNode.gain.exponentialRampToValueAtTime(0.1, audioContext.currentTime + 0.3);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
            
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 1.5);
            oscillator2.stop(audioContext.currentTime + 1.5);
        }
        
        function resetPage() {
            clickCount = 0;
            clickCountDisplay.textContent = clickCount;
            
            imageContainer.classList.remove('exploding');
            imageContainer.style.display = 'flex';
            
            // 重新显示图片容器
            setTimeout(() => {
                imageContainer.style.opacity = '1';
                imageContainer.style.transform = 'scale(1) rotate(0deg)';
            }, 100);
        }
        
        touchButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (clickCount >= maxClicks) {
                return;
            }
            
            clickCount++;
            clickCountDisplay.textContent = clickCount;
            
            // 播放声音
            playTouchSound();
            
            // 手的动画
            hand.classList.remove('touching');
            void hand.offsetWidth; // 强制重绘
            hand.classList.add('touching');
            
            // 图片的摆动动画
            imageContainer.classList.remove('wobble');
            void imageContainer.offsetWidth; // 强制重绘
            imageContainer.classList.add('wobble');
            
            // 检查是否达到100次
            if (clickCount >= maxClicks) {
                setTimeout(() => {
                    // 爆炸效果
                    imageContainer.classList.add('exploding');
                    createExplosionParticles();
                    
                    // 重置页面
                    setTimeout(() => {
                        resetPage();
                    }, 3500);
                }, 500);
            }
            
            // 清理动画类
            setTimeout(() => {
                hand.classList.remove('touching');
                imageContainer.classList.remove('wobble');
            }, 1200);
        });
        
        // 点击按钮时初始化音频（用户交互后才能播放音频）
        touchButton.addEventListener('click', initAudio, { once: true });
        
        // 防止双击缩放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
        
        // 防止双击事件
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
